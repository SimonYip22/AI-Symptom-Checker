name: API Endpoint Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 12 * * 1'  # weekly check

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r v2_api/requirements.txt
          pip install pytest httpx

      - name: Run API tests (local with TestClient)
        run: pytest -v v2_api/test_api_endpoints.py

      - name: Wait for Render app to wake up
        if: github.event_name == 'schedule'
        run: |
          echo "Waiting for Render app to be ready..."
          for i in {1..10}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" https://ai-symptom-checker.onrender.com/health || echo "000")
            if [ "$status" = "200" ]; then
              echo "App is ready!"
              break
            fi
            echo "Still waiting... ($i/10) (status: $status)"
            sleep 10
          done

      - name: Run Live API tests (Render)
        if: github.event_name == 'schedule'
        env:
          RUN_LIVE: "true"
        run: pytest -v v2_api/test_api_endpoints.py