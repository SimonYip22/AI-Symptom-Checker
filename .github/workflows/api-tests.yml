name: API Endpoint Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 12 * * 1'  # weekly check

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r v2_api/requirements.txt
          pip install pytest httpx

      - name: Run API tests (local with TestClient)
        run: pytest -v v2_api/test_api_endpoints.py

      - name: Warm up Render API
        if: github.event_name == 'schedule'
        run: curl -s https://your-render-api.onrender.com/health || true

      - name: Run Live API tests (Render)
        if: github.event_name == 'schedule'
        env:
          RUN_LIVE: "true"
        run: pytest -v v2_api/test_api_endpoints.py