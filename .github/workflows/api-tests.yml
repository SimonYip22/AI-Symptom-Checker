name: API Endpoint Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 12 * * 1'  # weekly check

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"   # safer than 3.13 for FastAPI

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r v2_api/requirements.txt
          pip install pytest httpx

      - name: Run API tests (local with TestClient)
        run: pytest -v v2_api/test_api_endpoints.py

      - name: Run Live API tests (optional)
        if: github.event_name == 'schedule'
        run: RUN_LIVE=true pytest -v v2_api/test_api_endpoints.py